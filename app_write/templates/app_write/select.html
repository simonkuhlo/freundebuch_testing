{% extends 'main.html' %}

{% block content %}



    <div class = "fc fc_column fc_center">
        <h2>Select {{select_name}}</h2>
        <form action = {{request.get_full_path}} method="post">
            {% csrf_token %}
            <div class = "fc fc_column fc_center sf_box">
                {{form.field}}
                <input type="submit" value="Create Entry!">
            </div>
        </form>
    </div>

{% endblock %}
