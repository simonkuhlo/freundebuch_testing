{% extends 'main.html' %}

{% block content %}

<h2>Interview</h2>

<form action="/search/" method="post">
{% csrf_token %}
  
  <div class = "horizontal-box new_entry-interview">

    {% for question in questions %}
        {% include 'app_write/inc/interview/question.html' %}
    {% endfor %}

    <div class = "horizontal-box new_entry-interview-controls">
      <input type="submit" value="Submit!!">
    </div>
    
  </div>

</form>

{% endblock %}
